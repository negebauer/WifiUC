# Hepburn
language: objective-c
osx_image: xcode8
xcode_sdk: iphonesimulator9.0

cache:
  directories:
    - node_modules
    - ios/Pods

before_install:
  - brew update
  - brew reinstall xctool
  - brew reinstall watchman
  - npm install
  - gem install xcpretty
  - gem install cocoapods
  - pod install --project-directory=ios

before_script:
  - npm run compile:test

script:
  - npm test
