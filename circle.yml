machine:
  environment:
    GYM_CODE_SIGNING_IDENTITY: 'iPhone Distribution: Nicolas Gebauer (BJJKE72WM4)'
    ANDROID_HOME: /usr/local/opt/android-sdk
    XCODE_SCHEME: 'WifiUC'
  xcode:
    version: '8.2'

dependencies:
  pre:
    # Project
    - brew reinstall node
    - npm install
    - npm install -g react-native-cli
    - npm run generate_env $WIFIUC_USER $WIFIUC_PASS
    # Android
    - brew install android-sdk
    - echo y | android update sdk --no-ui --all --filter android-23
    - echo y | android update sdk --no-ui --all --filter build-tools-23.0.1
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
    - echo y | android update sdk --no-ui --all --filter platform-tools
    - security add-generic-password -a android_keystore -l android_keystore -s android_keystore -w $WIFIUC_ANDROID_KEYSTORE
    - scripts/android_get_keystore.sh
    # Fastlane
    - sudo gem update fastlane
    - brew install imagemagick
  cache_directories:
    - node_modules
    - /usr/local/opt/android-sdk

test:
  pre:
    - npm run lint
  override:
    - npm run test
  post:
    # Build signed apk and ipa. Don't build in here if it's a deploy
    - deploy=$(scripts/git_deploy.sh); [[ $deploy == 'none' ]] && cd ios && fastlane match appstore
    - deploy=$(scripts/git_deploy.sh); [[ $deploy == 'none' ]] && cd ios && fastlane build
    - deploy=$(scripts/git_deploy.sh); [[ $deploy == 'none' ]] && cd android && fastlane build
    - deploy=$(scripts/git_deploy.sh); [[ $deploy == 'none' ]] && scripts/build_copy_artifacts.sh

deployment:
  development:
    branch: dev
    commands:
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && cd android && fastlane $deploy
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && cd ios && fastlane $deploy
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && scripts/build_copy_artifacts.sh
  store:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: negebauer
    commands:
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && cd android && fastlane store
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && cd ios && fastlane store
      - deploy=$(scripts/git_deploy.sh); [[ -z $deploy == 'none' ]] && scripts/build_copy_artifacts.sh
