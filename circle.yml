machine:
  environment:
    GYM_CODE_SIGNING_IDENTITY: 'iPhone Distribution: Nicolas Gebauer (BJJKE72WM4)'
    ANDROID_HOME: /usr/local/opt/android-sdk
    XCODE_SCHEME: 'WifiUC'
    GIT_COMMIT_MESSAGE: git log -1 --pretty=%B
    GIT_COMMIT_ID: git log --format="%H" -n 1
    GIT_COMMIT_TAG: git describe --tags --exact-match $GIT_COMMIT_ID
    GIT_COMMIT_TAG_EMPTY: 'fatal: No names found, cannot describe anything.'
  xcode:
    version: '8.2'

dependencies:
  pre:
    # Project
    - brew reinstall node
    - npm install
    - npm install -g react-native-cli
    - npm run generate_env $WIFIUC_USER $WIFIUC_PASS
    # Android
    - brew install android-sdk
    - echo y | android update sdk --no-ui --all --filter platform-tools
    - echo y | android update sdk --no-ui --all --filter android-24
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2
    - security add-generic-password -a android_keystore -l android_keystore -s android_keystore -w $WIFIUC_ANDROID_KEYSTORE
    # Fastlane
    - sudo gem update fastlane
  cache_directories:
    - node_modules

test:
  pre:
    - npm run lint
  override:
    - npm run test
  post:
    # Bundle iOS
    - react-native bundle --dev false --entry-file index.ios.js --bundle-output ios/main.jsbundle --platform ios
    # Bundle Android
    - react-native bundle --dev false --entry-file index.android.js --bundle-output android/main.jsbundle --platform android
    # Run them both!
    - npm run both

deployment:
  staging:
    branch: dev
    commands:
      # For now try to build
      # - (cd ios && fastlane build)
      # - (cd android && fastlane build)
      - echo 'TODO'
      - echo "GIT_COMMIT_MESSAGE: $GIT_COMMIT_MESSAGE"
      - echo "GIT_COMMIT_ID: $GIT_COMMIT_ID"
      - echo "GIT_COMMIT_TAG: $GIT_COMMIT_TAG"
      - echo "GIT_COMMIT_TAG_EMPTY: $GIT_COMMIT_TAG_EMPTY"

general:
  artifacts:
    - logs/
